<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacta a David</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="./assets/css/main.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col col-7">
        <h1 id="soy" class="lh-1">soy</h1>
        <h1 id="nombre" class="text-center lh-1">DAVID NUÑEZ</h1>
        <h1 id="dev" class="lh-1 text-end">desarrollador web</h1>
      </div>
    </div>
    <div class="row">
      <h2 class="text-center">¿Trabajemos juntos?</h2>
    </div>
    <!-- FORMULARIO -->
    <form action="https://formsubmit.co/david.nunez88.udla@gmail.com" method="post">
      <div class="row">
        <div class="col">
          <input type="text" class="w-100" name="nombre" placeholder="Nombre" autofocus><br/>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input type="text" class="w-100" name="empresa" placeholder="Empresa" required><br/>
        </div>
        <div class="col-6">
          <input type="email" class="w-100" name="email" placeholder="Email" required /><br/>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input type="tel" class="w-100" min="1" pattern="^[0-9]+" name="telefono" placeholder="Telefono" required/><br/>
        </div>
        <div class="col-6">
          <input type="text" class="w-100" name="ubicacion" placeholder="Ubicacion"/><br/>
        </div>
      </div>
      <div class="col">
        <textarea class="w-100" name="texto" placeholder="Cuentame el motivo de tu visita y te responderé a la brevedad"
          rows="5"></textarea><br />
      </div>
      <div class="col d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-100">> Contactame</button>
        <input type="hidden" name="captcha" value="false">
        <input type="hidden" name="_next" value="https://davidnunez.netlify.app/">
        <input type="hidden" name="_subject" value="Nueva consulta">
        <input type="hidden" name="_autoresponse" value="Gracias por contactarme, te respondere a la brevedad. David">
      </div>
    </form>
    <div class="row">
      <div class="col p-3 d-flex justify-content-center">
        <a class="btn btn-outline-light" href="./index.html"><button>> Presentacion</button></a>
      </div>
      <div class="col p-3 d-flex justify-content-center">
        <a class="btn btn-outline-light" href="./habilidades.html"><button>> Habilidades</button></a>
      </div>
      <div class="col p-3 d-flex justify-content-center">
        <a class="btn btn-outline-light" href="./proyectos.html"><button>> Proyectos</button></a>
      </div>
      <div class="col p-3 d-flex justify-content-center">
        <a class="btn btn-outline-light" href="./contacto.html"><button>> Contacto</button></a>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
